<P>

<P>
<HR>
<H1><A NAME="SYNOPSIS">SYNOPSIS

</A></H1>
<PRE> use NDBM_File;
</PRE>

<P>

<PRE> tie(%h, 'NDBM_File', 'Op.dbmx', O_RDWR|O_CREAT, 0640);
</PRE>

<P>

<PRE> untie %h;
</PRE>
